{% extends "admin/base.html" %}

{% block page_content %}
<div class="page-header">
    <h1>Accounts {{ year }} Upload accounts file</h1>
</div>

<form method = "POST"  enctype = "multipart/form-data">
    {{ form.csrf_token }}
    <table>
        <tbody>
        <tr>
            <td>{{ form.file_name(filename='*.tab') }}</td>
            <td>&nbsp;</td>
            <td>{{ form.submit_upload(class="btn btn-primary") }}</td>
        </tr>
    </table>
</form>
{% endblock %}
