{% extends "admin/base.html" %}

{% block page_content %}
<div class="page-header">
    <h1>WAGS admin home {{ year }}</h1>

</div>
<form method="POST">
    {{ form.csrf_token }}
    <table>
        <tbody>
        <tr>
            <td>{{ form.new_year.label }}</td>
            <td>&nbsp;</td>
            <td>{{ form.new_year}}</td>
            <td>&nbsp;</td>
            <td>{{ form.submit(class="btn btn-primary") }}</td>
        </tr>
        </tbody>
    </table>
</form>

{% endblock %}
