{% extends "user/report_base.html" %}
{% block title %}Fixture Cards{% endblock %}
{% block content %}
<h2>Fixture Cards</h2>
<hr class="bold">
{% for item in form.card_list %}
    {% if item.start_row.data %}<div class="row">{% endif %}
    <div class="column">
        <a href = "{{ item.image_url.data.data }} ">
            <img src="{{ item.thumb_url.data.data }}" class="responsive-image">
        </a>
    </div>
    {% if item.end_row.data %}</div>{% endif %}
{% endfor %}
<hr class="bold">
{% endblock %}
