{% extends "bootstrap/base.html" %}
{% block title %}Fixture Cards{% endblock %}
{% block content %}
 <div class="container">
        <div class="row">
            <div class="gallery col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <h2 class="gallery-title">Fixture Cards</h2>
            </div>
            <hr class="bold">
                {% for item in form.card_list %}
                    <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6">
                        <a href = "{{ item.image_url.data.data }} ">
                            <img src="{{ item.image_url.data.data }}" class="img-responsive">
                        </a>
                    </div>
                {% endfor %}
            <hr class="bold">
        </div>
 </div>
{% endblock %}
