<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/wags.css') }}">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>

  <body>
    <div id="content">{% block content %}{% endblock %}</div>
  </body>
  <div id="footer">
      {% block footer %}
        &copy; Wimbledon Ancient Golf Society 2018
      {% endblock %}
  </div>
</html>
